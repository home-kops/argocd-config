apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: devops-tools
  namespace: devops-tools
spec:
  generators:
  - list:
      elements:
      - name: gha-scale-set-controller
        path: .
        plugin: argocd-vault-plugin-helm
        helmRelease: gha-runner-scale-set-controller
        helmChartUrl: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set-controller
        helmArgs: ''
      - name: gha-scale-set
        path: ./arcrunners
        plugin: argocd-vault-plugin-helm
        helmRelease: gha-runner-scale-set
        helmChartUrl: oci://ghcr.io/actions/actions-runner-controller-charts/gha-runner-scale-set
        helmArgs: '-f values.yaml'
      - name: argocd
        path: ./argocd
        plugin: argocd-vault-plugin-kustomize
      - name: renovate
        path: ./renovate
        plugin: argocd-vault-plugin-kustomize
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/home-kops/k8s-devops-tools.git
        targetRevision: main
        path: '{{path}}'
        plugin:
          name: '{{plugin}}'
          env:
          - name: HELM_RELEASE
            value: '{{helmRelease}}'
          - name: HELM_CHART
            value: '{{helmChartUrl}}'
          - name: HELM_ARGS
            value: '{{helmArgs}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: devops-tools
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
